<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
      <title>Login</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
   </head>
   <body>
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/login.js"></script>
      <div class="container" id="content">
         <div class="row">
            <div class="col-4">
               <form method="post" action="js/login.js" ajax="true">
                  <div class="form-group">
                     <label for="InputEmail">Email</label>
                     <input type="email" class="form-control" name="InputEmail" id="InputEmail"
                        placeholder="Insira seu email" aria-describedby="emailhelp">
                     <small id="emailhelp" class="form-text text-muted">Ex.: seuemail@seudominio.com.br</small>
                  </div>
                  <div class="form-group">
                     <label for="InputSenha1">Senha</label>
                     <input type="password" class="form-control" name="InputSenha1" id="InputSenha1"
                        placeholder="Insira sua senha">
                  </div>
                  <button type="submit" name="Login" value="Login" class="btn btn-login">Entrar</button>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
